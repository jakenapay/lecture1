<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecture 1</title>
</head>

<body>
    <section class="introduction">
        <h1>Lecture 1</h1>
        <p>This is another lecture.</p>
        <br>
        <hr><br>
        <p>A form example</p>
    </section>

    <form action="">
        <fieldset id="personal-information">
            <legend>Personal Information</legend>
            <label for="name">Name</label>
            <input type="text" placeholder="Name" id="name" name="name">

            <label for="address">Address</label>
            <input type="text" placeholder="Address" id="address" name="address">

            <label for="age">Age</label>
            <input type="number" placeholder="Age" id="age" name="age" min="1" max="100">
        </fieldset>
        <fieldset id="business">
            <legend>Business Information</legend>
            <label for="company_name">Company Name</label>
            <input type="text" placeholder="Company Name" id="company_name" name="company_name">
            <label for="address">Company Address</label>
            <input type="text" placeholder="Company Address" id="company_address" name="company_address">
        </fieldset>
        <button type="submit">Submit</button>
    </form>

</body>

</html>
